#   when:
#     event:
#     - push

- name: docker build and push to quay
  image: plugins/docker
  settings:
    registry: quay.io
    dockerfile: Dockerfile
    repo: quay.io/ukhomeofficedigital/drone-rocketchat
    tags:
    - latest
    - ${DRONE_COMMIT_SHA}
    - build-${DRONE_BUILD_NUMBER}
  environment:
    DOCKER_USERNAME:
      from_secret: docker_username
    DOCKER_PASSWORD:
      from_secret: docker_password
  when:
      event:
      - push
      #branch:
      #- master

- name: rocketchat-webhook
  image: quay.io/ukhomeofficedigital/drone-rocketchat:latest
  pull: if-not-exists
  when:
    status: 
      - success
      - failure
  settings:
    username: "Test"
    icon: 
     - value: ":sos:"
       when:
          DRONE_BUILD_STATUS: failure
     - value: ":white_check_mark:"
       when:
          DRONE_BUILD_STATUS: success
    title:
      - value: "Build Number ${DRONE_BUILD_NUMBER} Successful"
        when:
          DRONE_BUILD_STATUS: success
      - value: "Build Number ${DRONE_BUILD_NUMBER} Failed"
        when:
          DRONE_BUILD_STATUS: failure
    text:
      - value: "Commit by ${DRONE_COMMIT_AUTHOR} : ${DRONE_COMMIT_MESSAGE}"
        when:
          DRONE_BUILD_STATUS: success
      - value: "Commit by ${DRONE_COMMIT_AUTHOR} : ${DRONE_COMMIT_MESSAGE}"
        when:
          DRONE_BUILD_STATUS: failure
    color:
      - value: "#2DE0A5"
        when:
          DRONE_BUILD_STATUS: success
      - value: "#e30d0d"
        when:
          DRONE_BUILD_STATUS: failure
    webhook: 
      from_secret: dev_webhook
