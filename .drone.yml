---
kind: pipeline
name: default
type: kubernetes
platform:
  os: linux
  arch: amd64

steps:
# - name: Sonar Security Scan
#   pull: if-not-exists
#   image: quay.io/ukhomeofficedigital/sonar-scanner:latest
#   when:
#     event:
#     - push

- name: docker build and push to quay
  image: plugins/docker
  settings:
    registry: quay.io
    dockerfile: Dockerfile
    repo: quay.io/ukhomeofficedigital/drone-rocketchat
    tags:
    - latest
    - ${DRONE_COMMIT_SHA}
    - build-${DRONE_BUILD_NUMBER}
  environment:
    DOCKER_USERNAME:
      from_secret: docker_username
    DOCKER_PASSWORD:
      from_secret: docker_password
  when:
      event:
      - push
      branch:
      - master

- name: rocketchat-webhook
  image: quay.io/ukhomeofficedigital/drone-rocketchat
  pull: if-not-exists
  when:
    status: [ success, failure ]
  settings:
    username: "Test"
    icon: 
     - value: ":sos:"
       when:
          DRONE_BUILD_STATUS: failure
     - value: ":white_check_mark:"
       when:
          DRONE_BUILD_STATUS: success
    title:
      - value: "${DRONE_BUILD_NUMBER} Successful"
        when:
          DRONE_BUILD_STATUS: success
      - value: "${DRONE_BUILD_NUMBER} Failed"
        when:
          DRONE_BUILD_STATUS: failure
    text:
      - value: "${DRONE_COMMIT_MESSAGE}"
        when:
          DRONE_BUILD_STATUS: success
      - value: "${DRONE_COMMIT_MESSAGE}"
        when:
          DRONE_BUILD_STATUS: failure
    color:
      - value: "#2DE0A5"
        when:
          DRONE_BUILD_STATUS: success
      - value: "#e30d0d"
        when:
          DRONE_BUILD_STATUS: failure
    webhook: https://rocketchat.shs-dev.dsa-notprod.homeoffice.gov.uk/hooks/ePytNRCpvGinTaLPP/RW4nT4sLEvt4wxEhbYar4brxdKGdsFf8DoH4gd5AvGSKgjAz
  commands:
  - sh scripts/run.sh

    



services:
