---
kind: pipeline
name: default
type: kubernetes
platform:
  os: linux
  arch: amd64

steps:

- name: docker build and push to quay
  image: plugins/docker
  settings:
    registry: quay.io
    dockerfile: Dockerfile
    repo: quay.io/ukhomeofficedigital/drone-rocketchat
    tags:
    - latest
    - ${DRONE_COMMIT_SHA}
    - build-${DRONE_BUILD_NUMBER}
    command:
    - env
  environment:
    DOCKER_USERNAME:
      from_secret: docker_username
    DOCKER_PASSWORD:
      from_secret: docker_password
  when:
      event:
      - push


- name: notification2
  image: quay.io/ukhomeofficedigital/drone-rocketchat:latest
  pull: if-not-exists
  when:
    event:
     - push
  environment:
    username: "Test"
    icon:
      - value: ":sos:"
    title:
      - value: "Build Number"
    text:
      - value: "Commit by "
    color:
      - value: "#2DE0A5"
    webhook:
      from_secret: als_test_webhook
    command:
    - sh scripts/run.sh

    #status:
    # - success
    # - failure

services:
- name: docker
  image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/acp/dind
